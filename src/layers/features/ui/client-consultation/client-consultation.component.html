<div class="px-6 mt-6 mb-6 lg:px-20">
  <div
    class="bg-snow py-6 px-8 rounded-xl md:flex md:justify-around md:items-center"
  >
    <div class="md:w-2/5 md:mr-6">
      <div class="font-orbitron font-bold text-lg mb-2">
        Individual Consultation
      </div>
      <div class="font-kanit mb-6 text-gray-500 font-light">
        Our specialist will select the best offers for you to buy an apartment,
        in only 10 minutes
      </div>
    </div>

    <div class="md:w-2/5">
      <form (submit)="onSubmit($event)">
        <input
          type="text"
          placeholder="Name"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          class="bg-white w-full px-4 mb-5 h-[55px] rounded-lg outline-none font-kanit font-light placeholder:font-kanit placeholder:font-thin"
        />

        <input
          class="bg-white w-full px-4 mb-5 h-[55px] rounded-lg outline-none font-kanit font-light placeholder:font-kanit placeholder:font-thin"
          type="tel"
          placeholder="Phone number"
          [(ngModel)]="telephone"
          [ngModelOptions]="{ standalone: true }"
          pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
        />

        <button
          type="submit"
          [disabled]="!telephone && !name"
          class="w-full py-4 px-6 text-center disabled:bg-gray-300 bg-primary-green text-white rounded-lg font-kanit"
        >
          Send
        </button>
      </form>
    </div>
  </div>
</div>
