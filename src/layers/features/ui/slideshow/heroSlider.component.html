<section
  class="p-2 pt-4 lg:flex lg:max-w-container-lg lg:mx-auto xl:max-w-container-xl"
>
  <swiper-container
    #swiperRef
    swiperElement
    [config]="config"
    class="outline-none rounded-2xl overflow-hidden lg:mr-4"
  >
    <swiper-slide *ngFor="let image of heroImagesForSwiper">
      <div class="">
        <img
          style="width: 100%; object-fit: cover; max-width: 100%"
          [src]="image.src"
          alt="hero"
          class="h-[340px] md:h-[500px]"
        />
      </div>
    </swiper-slide>
  </swiper-container>

  <app-card-news></app-card-news>
</section>
